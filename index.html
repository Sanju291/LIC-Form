<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIC Data Sheet</title>
<style>
  :root{
    --accent:#f5b800;
    --brand:#003366;
    --card:#ffffff;
    --muted:#6b7280;
  }
  body{
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
    background:#f3f4f6;
    padding:20px;
  }
  .container{
    max-width: 900px;
    margin: 0 auto;
  }
  header{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
  }
  header img{
    height:50px;
  }
  header h1{
    margin:0;
    color:var(--brand);
    flex-grow:1;
    text-align:left;
  }
  header .logo-text{
    font-family: 'Segoe UI', Arial, sans-serif;
    font-size:0.85rem;
    color:#003366;
    margin-top:4px;
    line-height:1.2;
  }
  header .logo-text .designation{
    font-size:0.75rem;
    color:#555;
  }
  .card{
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 18px rgba(2,6,23,0.08);
    padding:20px;
    margin-top:16px;
  }
  .grid{
    display:grid;
    gap:12px;
  }
  .cols-2{
    grid-template-columns:1fr 1fr;
  }
  label{
    font-size:0.85rem;
    color:var(--muted);
    display:block;
    margin-bottom:6px;
  }
  input,select,textarea{
    width:100%;
    padding:10px;
    border:1px solid #e6e7ea;
    border-radius:8px;
    font-size:0.95rem;
  }
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .small{width:120px;}
  .actions{
    display:flex;
    gap:12px;
    justify-content:flex-end;
    margin-top:16px;
  }
  button{
    border:0;
    padding:10px 16px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
  }
  .btn-yellow{background:var(--accent);color:#032;}
  .btn-gray{background:#e5e7eb;color:#111;}
  .note{font-size:0.85rem;color:var(--muted);margin-top:8px;}
  footer{margin-top:20px;font-size:0.85rem;color:var(--muted);}
  .section-title{
    display:flex;
    gap:8px;
    align-items:center;
    margin-bottom:8px;
    font-weight:700;
    color:var(--brand);
    font-size:1.05rem;
  }
  @media(max-width:720px){.cols-2{grid-template-columns:1fr;}}
  input:invalid{border-color:red;}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/LIC_logo.svg" alt="LIC Logo">
      <div class="logo-text">
        <div>Sathi M</div>
        <div class="designation">Insurance Adviser</div>
      </div>
    </div>
    <h1>LIC Data Sheet</h1>
  </header>

  <form id="licForm" class="card" autocomplete="off">
    <!-- Personal Details -->
    <section>
      <div class="section-title">üë§ Personal Details</div>
      <div class="grid cols-2">
        <div><label for="name">Name <span style="color:red">*</span></label><input id="name" name="name" type="text" required placeholder="Full Name"></div>
        <div><label for="dob">Date of Birth <span style="color:red">*</span></label><input id="dob" name="dob" type="date" required></div>
        <div><label for="mobile">Mobile Number <span style="color:red">*</span></label><input id="mobile" name="mobile" type="tel" maxlength="10" pattern="\d{10}" placeholder="10-digit mobile"></div>
        <div><label for="email">Email</label><input id="email" name="email" type="email" placeholder="example@gmail.com"></div>
        <div><label for="mode">Mode</label><select id="mode" name="mode"><option value="QTY">QTY</option><option value="MLY">MLY</option><option value="YLY">YLY</option></select></div>
        <div><label for="pan">PAN</label><input id="pan" name="pan" type="text" maxlength="10" style="text-transform:uppercase;" placeholder="ABCDE1234F"></div>
        <div><label for="aadhar">Aadhaar Number <span style="color:red">*</span></label><input id="aadhar" name="aadhar" type="text" maxlength="12" pattern="\d{12}" inputmode="numeric" placeholder="12-digit Aadhaar" required></div>
      </div>
    </section>

    <hr>

    <!-- Family Details -->
    <section>
      <div class="section-title">üë®‚Äçüë©‚Äçüëß Family Details</div>
      <div class="grid cols-2">
        <div><label for="father">Father's Name</label><input id="father" name="father"></div>
        <div><label for="mother">Mother's Name</label><input id="mother" name="mother"></div>
        <div><label for="spouse">Spouse's Name</label><input id="spouse" name="spouse"></div>
        <div class="cols-2" style="display:grid;grid-template-columns:1fr 1fr; gap:12px;">
          <div><label for="brotherAge">Brother Age</label><input id="brotherAge" name="brotherAge" type="number"></div>
          <div><label for="sisterAge">Sister Age</label><input id="sisterAge" name="sisterAge" type="number"></div>
          <div><label for="sonAge">Son Age</label><input id="sonAge" name="sonAge" type="number"></div>
          <div><label for="daughterAge">Daughter Age</label><input id="daughterAge" name="daughterAge" type="number"></div>
        </div>
      </div>
    </section>

    <hr>

    <!-- Employment Details -->
    <section>
      <div class="section-title">üè¢ Employment Details</div>
      <div class="grid cols-2">
        <div><label for="job">Job Type</label>
          <select id="job" name="job">
            <option value="">Select</option>
            <option value="Salaried">Salaried</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div><label for="qualification">Qualification</label>
          <select id="qualification" name="qualification" required>
            <option value="">Select Qualification</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduate">Graduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div><label for="employer">Employer</label><input id="employer" name="employer"></div>
        <div><label for="income">Income</label><input id="income" name="income" type="text" placeholder="Annual Income"></div>
      </div>
    </section>

    <hr>

    <!-- Policy Row -->
    <section>
      <div class="section-title">üìÑ Policy Details</div>
      <div class="cols-2" style="display:grid;grid-template-columns:1fr 1fr; gap:12px;">
        <div>
          <label for="hasPolicy">Do you have an LIC Policy?</label>
          <select id="hasPolicy" name="hasPolicy" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div>
          <label for="policyNumber">Policy Number (if yes)</label>
          <input id="policyNumber" name="policyNumber" type="text" placeholder="Policy Number">
        </div>
      </div>
    </section>

    <hr>

    <!-- Address & Bank -->
    <section>
      <div class="section-title">üè† Address & Bank</div>
      <div class="grid">
        <div><label for="address">Address</label><textarea id="address" name="address" rows="2"></textarea></div>
        <div class="cols-2" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:8px;">
          <div><label for="account">Account Number</label><input id="account" name="account" type="text" maxlength="20" pattern="\d+" inputmode="numeric" placeholder="Bank Account Number"></div>
          <div><label for="ifsc">IFSC Code</label><input id="ifsc" name="ifsc" type="text" placeholder="IFSC Code"></div>
        </div>
      </div>
    </section>

    <hr>

    <!-- Physical Details & Nominee -->
    <section>
      <div class="section-title">‚öñÔ∏è Physical Details & Nominee</div>
      <div class="grid cols-2">
        <div><label for="height">Height (cm)</label><input id="height" name="height" type="number"></div>
        <div><label for="weight">Weight (kg)</label><input id="weight" name="weight" type="number"></div>
        <div><label for="nominee">Nominee</label><input id="nominee" name="nominee"></div>
        <div><label for="notes">Additional Notes</label><input id="notes" name="notes"></div>
      </div>
    </section>

    <!-- Buttons -->
    <div class="actions">
      <button type="button" class="btn-yellow" id="generatePdf">üü® Generate PDF</button>
      <button type="reset" class="btn-gray">Reset Form</button>
    </div>
    <div class="note">Please download the PDF and send it to 9946460880.</div>
  </form>
</div>

<script>
  document.getElementById('generatePdf').addEventListener('click', async ()=>{
    try{
      const clone = document.getElementById('licForm').cloneNode(true);
      const buttons = clone.querySelectorAll('.actions'); buttons.forEach(b=>b.remove());
      const wrapper = document.createElement('div');
      wrapper.style.padding = '20px';
      wrapper.style.fontFamily = 'Arial, Helvetica, sans-serif';
      wrapper.style.color = '#111';
      wrapper.appendChild(clone);

      const opt = {
        margin:10,
        filename: (document.getElementById('name').value || 'LIC_Data_Sheet') + '.pdf',
        image: { type:'jpeg', quality:0.98 },
        html2canvas:{ scale:2, useCORS:true },
        jsPDF:{ unit:'mm', format:'a4', orientation:'portrait' }
      };

      await html2pdf().from(wrapper).set(opt).save();
      alert('PDF generated and downloaded successfully.');
    }catch(err){console.error(err);alert('Failed to generate PDF: '+err.message);}
  });
</script>
</body>
</html>
